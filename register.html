<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Joy Web Design | Registration</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div id="branding">
                    <h1><span class="highlight">Joy</span> Web Design</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">About Me</a></li>
                        <li class="current"><a href="/register.html">Register</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id="newsletter">
            <div class="container">
                <h1>REGISTER HERE!</h1>
                <form>
                    <input type="email" placeholder="Enter Email...">
                    <button type="submit" class="button_1">Subscribe</button>
                </form>
            </div>
        </section>

        <section id="main">
            <div class="container">

                <aside id="sidebar">
                    <div class="dark">
                        <h3>REGISTRATION</h3>
                        <form class="quote">
                            <div>
                                <label>First Name</label><br>
                                <input type="text" placeholder="Name">
                            </div>
                            <div>
                                <label>Last Name</label><br>
                                <input type="text" placeholder="Name">
                            </div>
                            <div>
                                <label>Phone</label><br>
                                <input type="text" placeholder="+234">
                            </div>
                            <div>
                              <label for="gender"> Gender</label>
                              <select name="gender">
	                              <option value="none" selected>Gender</option>
	                              <option value="male">Male</option>
	                              <option value="female">Female</option>
	                              <option value="other">Other</option>
                              </select>
                            </div>
                            <div>
                                <label>Country</label><br>
                                <input type="text" placeholder="Country">
                            </div>
                            <div>
                                <label>State/province</label><br>
                                <input type="text" placeholder="State">
                            </div>
                            <div>
                                <label>Email</label><br>
                                <input type="email" placeholder="Email Address">
                            </div>
                            <div>
                                <label>Password:</label><br>
                                <input type="password" placeholder="Enter password">
                            </div>
                            <div>
                                <label> Confirm Password:</label><br>
                                <input type="password" placeholder="Confirm password">
                            </div>
                            <div>
                                <label></label><br>

                            </div>

                            <button class="button_1" type="submit">Send</button>
                        </form>
                    </div>
                </aside>
            </div>
        </section>

        <footer>
            <p>Joy Web Design, Copyright &copy; 2022</p>
        </footer>
    </body>
</html>
